<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <article class="user">
            <header class="user__header">
                <button class="btn btn--flat">
                    <img src="./image/back.png" alt="back button">
                </button>
                <button class="btn btn--flat">
                    <img src="./image/dot.png" alt="menu">
                    <img src="./image/dot.png">
                    <img src="./image/dot.png">
                </button>
            </header>

            <section class="user__content">
                <div class="user__avatar"></div>
                <h1 class="user__name">Tyler, The Creator</h1>
                <span class="user__followers">1.2M followers</span>
                <div class="user__actions">
                    <button class="btn">Follow</button>
                    <button class="btn btn--outline">
                        <img src="./image/message.png" alt="message">
                    </button>
                </div>
            </section>
        </article>
    </div>

    <hr>

    <div class="container container--dark">

            </header>

            <section class="user__content">
                <div class="user__avatar"></div>
                <h1 class="user__name">Tyler, The Creator</h1>
                <span class="user__followers">1.2M followers</span>
                <div class="user__actions">
                    <button class="btn">Follow</button>
                    <button class="btn btn--outline">
                        <img src="./image/message.png" alt="message">
                    </button>
                </div>
            </section>
        </article>
    </div>
</body>
</html>
