<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
        <input type="text">
        <input type="password" autofocus="on">
        <input type="number" class="number-field">
    </div>
    <button>Download</button>
    <div>
        <select>
            <option>Бишкек</option>
            <option>Ош</option>
            <option>Нарын</option>
        </select>
    </div>
    <div>
        <input type="radio" name="gender">Мужской
        <input type="radio" name="gender" id="female">Женский
    </div>
    <div>
        <input type="checkbox" name="hobby">Футбол
        <input type="checkbox" name="hobby">Шахматы
        <input type="checkbox" name="hobby">Компы
    </div>
    <div>
        <label>
            <input type="radio" name="">Мужской
        </label>
        <label for="female">Женский</label>
    </div>
    <div>
        <input type="text" placeholder="hi">
        <input type="text" value="hello">
        <input type="text" disabled>
    </div>
    <hr>
    <form>
        <label>
            <input type="text" placeholder="Login">
        </label>
        <label>
            <input type="text" placeholder="Password">
        </label>
        <label>
            <input type="radio" name="gender">Male
        </label>
        <label>
            <input type="radio" name="gender">Female
        </label>
        <label>
            <input type="checkbox">Соглашение с <a href="#">офертой</a>
        </label>
        <label>
            <textarea placeholder="about me" cols="60" rows="10"></textarea>
        </label>
        <button type="button">Сохранить</button>
    </form>
</body>
</html>
